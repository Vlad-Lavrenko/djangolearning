{% extends "references/layout.html" %}

{% block action %}
    <ul class="nav">
        {% for action in actions %}
        <li class="nav-item">
            <a class="nav-link" href="{% url action.name object.pk %}">{{ action.title }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}

{% block body %}
    <h2>Partner details</h2>
    <p>{{ object.name }} - {{ object.description }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-danger" type="submit" value="Save">
    </form>

{% endblock %}
