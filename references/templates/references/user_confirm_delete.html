{% extends "references/layout.html" %}

{% block body %}

    <h2>User delete confirmation</h2>
    <p>{{ object.name }} - {{ object.first_name }} {{ object.last_name }}</p>

    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm">
    </form>

{% endblock %}
